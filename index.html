<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="overlay">
        <div class="wrapper">
            <div>
                <h2>New Book</h2>
                <button>X</button>
            </div>
            <form action="">
                <label for="">Title</label>
                <input type="text" id="title">

                <label for="">Author</label>
                <input type="text" id="author">

                <label for="">Page Count</label>
                <input type="text" id="pageCount">

                <label for="">Have you read this book?</label>
                <input type="text" id="hasRead">

                <button type="button" onclick="addBookToLibrary()">Add Book</button>
            </form>
        </div>
    </div>
    <div class="mainCont">
        <div class="header">
            <div>
                <h1>Welcome</h1>
            </div>
            <div class="buttons">
                <button onclick="formPopUp()">New Book</button>
                <button>Display Books</button>
            </div>
        </div>
        <div class="cardGrid">
            <!-- <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div> -->
        </div>
        <div class="footer">
        </div>
    </div>
</body>
</html>
